    <div class="block2">

                    <table width="300" border="0" align="center" cellpadding="0" cellspacing="0">

                        </tr>
                        <tr><td height="12"></td></tr>
                        <tr>
                          <td><img src="/public/images/catering/p-1.png" alt="" width="300" height="200" />

                        <td height="32" align="left" valign="bottom">
                            <img src="/public/images/line-v.png" alt="" width="12" height="23" /> 
                            <a href="#"> <img src="/public/images/catering/o-1.gif" alt="" width="200" height="28" /> </a>
                        </td>
                      </tr>
                      <tr>
                        <td height="32" align="left" valign="bottom">
                            <img src="/public/images/line-v.png" alt="" width="12" height="23" /> <a href="#">
                            <img src="/public/images/catering/o-2.gif" alt="" width="200" height="28" /> </a>
                        </td>
                      </tr>
                    </table></td>
                </tr>
              </table>
            </div>
  </div><!--eof block2-->
</div>
<div style="clear:both">&nbsp;</div>
