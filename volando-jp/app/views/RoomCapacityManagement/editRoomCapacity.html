#{extends 'main_admin.html' /}
#{set title:'Room - Edit Record' /}
  <link rel="stylesheet" href="/public/machome/style/bootstrap-datetimepicker.min.css">
  <script src="/public/machome/js/bootstrap-datepicker.js"></script>

<script type="text/javascript">
    $(function(){
      $('#datepicker').datepicker();
    });
</script>

<!-- Page heading starts -->
<div class="mainbar">
   <div class="matter">
        <div class="container-fluid">
   	 <div class="row-fluid">
		<div class="span12">
			<div class="formy well">
             #{form @updateRoomCapacity(id), enctype:'multipart/form-data'}
			<label for="idlabel">房型名稱:  </label><label for="myid">${room?.name}</label>
			<div class="well">
				<label>開房月份:</label>
				<input id="datepicker" type="text" name="open_date" class="span8" style="height: 30px;"><br/>
			</div>
			<div class="well">
				<label>平日價格:</label>
				<input type="text" name="day_price" class="span8" style="height: 30px;"><br/>
			</div>
			<div class="well">
				<label>假日價格:</label>
				<input type="text" name="holidy_price" class="span8" style="height: 30px;"><br/>
			</div>
			<div class="well">
				<label>房間數:</label>
				<input type="text" name="room_number" class="span8" style="height: 30px;"><br/>
			</div>
			<div class="well">
				<label>平日:</label>
				<input type="text" name="day" class="span8" style="height: 30px;"><br/>
			</div>
            <div class="well">
				<label>價日:</label>
				<input type="text" name="holidy" class="span8" style="height: 30px;"><br/>
			</div>
                 <input id="room_id" name="room_id" type="hidden" />
			<div class="center"><button onclick="return submitData();" class="btn btn-primary"  name="submit">Submit</button></div>
			#{/form}
			
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
    function submitData() {

        $('#room_id').val(${room?.id});
        return true;
    }


</script>
