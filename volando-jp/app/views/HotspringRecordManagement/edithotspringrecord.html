#{extends 'main.html' /}
#{set title:'Hot Spring - Edit Record' /}

<!-- Page heading starts -->

<div class="page-head">
  <div class="container">
    <div class="row">
      <div class="span12">
        <h2>Hot Spring</h2>
        <h4>booking your date</h4>
      </div>
    </div>
  </div>
</div>

<!-- Page Heading ends -->

<!-- Page content starts -->
<div class="content">
  <div class="container">
    <div class="row">
		<div class="span12">
			<div class="formy well">
             
			#{form @updatehotspringrecordbyID(id), enctype:'multipart/form-data'}
			<label for="idlabel">Hotspring Record ID:  </label><label for="myid">${hot_record?.id}</label>
			 <div class="well"><label>1. 溫泉資訊</label>
				<div class="well"><label>餐廳名稱：</label><label for="name">${hotspring?.name}</label></div>
			<div class="well"><label>描述：</label><label for="description">${hotspring?.description}</label></div>
			<div class="well"><label>平日價格：</label><label for="time">${hotspring?.prize_day}</label></div>
			<div class="well"><label>假日價格：</label><label for="seat_num">${hotspring?.prize_holigy}</label></div>
			
				<input type="hidden" name="hotspring_id" placeholder="地址" value = ${hotspring.id}>
			
            </div>
			<div class="well"><label>2. 選擇日期</label>
			    <div class="input-append date" id="datepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
    				<input class="span2" size="16" type="text"  name= "checkin_date" value="${hot_record.checkin_date == null ? '' :hot_record.checkin_date}" placeholder ="yyyy-MM-dd">
    			</div>
			</div>
			<div class="well"><label>3. 預約資料</label>
            			<label>Member ID:	${user.name} </label>
                    	<input type="text" id="email" placeholder="Email" value = ${user.email}>
                    	<input type="text" id="phone" placeholder="電話" value = ${user.phone}><br />
                    	<input type="text" id="communicate_time" name="communicate_time" value="${hot_record.communicate_time == null ? '' :hot_record.communicate_time}" placeholder="聯絡時間">
                    	<input type="text" id="pay_approach" name="pay_approach" value="${hot_record.pay_approach == null ? '' :hot_record.pay_approach}" placeholder="付款方式">
                    	<input type="text" id="VAT" name="VAT" value="${hot_record.VAT == null ? '' :hot_record.VAT}" placeholder="統一編號">
                    	<input type="text" id="other_requirement" name="other_requirement" value="${hot_record.other_requirement == null ? '' :hot_record.other_requirement}" placeholder="特別需求">			
			<div class="well"><label>4. 館內最新資訊</label>
			</div>
			<div class="center"><button class="btn btn-primary" type="submit" name="submit">Submit</button></div>
			
			<!--<span class="text_s_tw color_blue">Customer Email : </span>
			<input type="text" name="customer_email" value="${hot_record.customer_email== null ? '' : hot_record.customer_email}" class="span8" style="height: 30px;"><br/>
			<br>
			
			<span class="text_s_tw color_blue">Restaurant Record ID : </span>
			<input type="text" name="restaurant_record_id" value="${hot_record.restaurant_record_id== null ? '' : hot_record.restaurant_record_id}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Discount Room ID : </span>
			<input type="text" name="discount_room_id" value="${hot_record.discount_room_id== null ? '' : hot_record.discount_room_id}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Person Number : </span>
			<input type="text" name="person_number" value="${hot_record.person_number== null ? '' : hot_record.person_number}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Pay Approach : </span>
			<input type="text" name="pay_approach" value="${hot_record.pay_approach== null ? '' : hot_record.pay_approach}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Other Requirement : </span>
			<input type="text" name="other_requirement" value="${hot_record.other_requirement== null ? '' : hot_record.other_requirement}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Check in Date : </span>
			<input type="text" name="checkin_date" value="${hot_record.checkin_date== null ? '' : hot_record.checkin_date}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Check Out Date : </span>
			<input type="text" name="checkout_date" value="${hot_record.checkout_date== null ? '' : hot_record.checkout_date}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Communicate Approach : </span>
			<input type="text" name="communicate_approach" value="${hot_record.communicate_approach== null ? '' : hot_record.communicate_approach}" class="span8" style="height: 30px;"><br/>
			<br>
			<span class="text_s_tw color_blue">Communicate Time : </span>
			<input type="text" name="communicate_time" value="${hot_record.communicate_time== null ? '' : hot_record.communicate_time}" class="span8" style="height: 30px;"><br/>
			<br>
			<div class="center"><input type="submit" name="submit" value="Submit" style="width:120px; height:32px; margin-top:30px"></div>-->
			#{/form}
				</div>
			</div>
		</div>
	</div>
</div>
