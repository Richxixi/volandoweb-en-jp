<script type="text/javascript">

    //ImgD:要放图片的img元素，onload时传参可用this

    //h:img元素的高度，像素

    //w:img元素的宽度，像素
    function autosize(ImgD, h, w) {
        var image = new Image();
        image.src = ImgD.src;
        if (image.width < w && image.height < h) {
            ImgD.width = image.width;
            ImgD.height = image.height;
        }
        else {
            if (w / h <= image.width / image.height) {
                ImgD.width = w;
                ImgD.height = w * (image.height / image.width);
            }
            else {
                ImgD.width = h * (image.width / image.height);
                ImgD.height = h;
            }
        }

    }
</script>
<script type="text/javascript">
		
		count=1;
		max_count=7;
		var myplace = new Array();
		myplace[0] = "長條桌+VIPs 54人";
		myplace[1] = "U-Shape 54人";
		myplace[2] = "U-Shape 30+18人";
		myplace[3] = "教室型45人";
		myplace[4] = "分組34人";
		myplace[5] = "長條桌（橫）72-90人";
		myplace[6] = "BMW長條桌（直）72-90人";
		
		
		function init(){
				document.getElementById('device-text').innerHTML=myplace[0];
		}
		
		$(function(){
				$('#prev').click(
					function(){
						if(count==1) count=max_count; else count--;
						$("#device-text").text( myplace[count-1] );

					} 
				);
		});
		$(function(){
				$('#next').click(
					function(){
						if(count==max_count) count=1; else count++;
						$("#device-text").text( myplace[count-1] );

					} 
				);
		});
</script>
